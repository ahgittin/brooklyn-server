name: testCustomTypeAttribute

brooklyn.parameters:
  - name: user_credentials
    type: Credential
    default:
      user: testCustomTypeAttribute_inputUsername
      token: testCustomTypeAttribute_inputPassword

services:
  - id: credential-node
    type: tosca.nodes.SoftwareComponent
    brooklyn.initializers:
      - type: add.tosca.attribute
        attributes:
          input_credential: $brooklyn:config("user_credentials")
      - type: add.tosca.interface
        interfaces:
          Standard:
            operations:
              start:
                description: start operation # this gets lost
                implementation:
                  primary: classpath://scripts/echos/print-inputs.sh
                inputs:
                  USER_NAME: $brooklyn:attributeWhenReady("input_credential")["user"]
  - id: credential-node2
    type: tosca.nodes.SoftwareComponent
    brooklyn.initializers:
      - type: add.tosca.attribute
        attributes:
          token2: $brooklyn:component("credential-node").attributeWhenReady("input_credential")["token"]
